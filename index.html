<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptador de Texto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>

  <body>
    <main class="container">
      <section class="container-content">
        <div class="logo">
          <img src="./assets/logo.png" alt="Alura logo">
        </div>

        <div class="container-text">
          <textarea class="text-desencriptar" name="inputEncriptar" id="inputEncriptar" placeholder="Ingresa el texto aquí"></textarea>
          <p class="alert-disabled"><i class="bi bi-exclamation-circle-fill" style="padding-right: 5px; color: #8969e2;"></i>Solo se permiten letras minúsculas, sin carácteres especiales y sin acentos</p>
        </div>

        <div class="container-buttons">
          <a id="encriptar" class="btn-encriptar">Encriptar</a>
          <a id="desencriptar" class="btn-desencriptar">Desencriptar</a>
        </div>
      </section>

      <section class="container-resultado">
        <article class="container-text-default">
          <div class="container-img">
            <img src="./assets/illustration.png" alt="Ilustracion">
          </div>
          <div class="container-text-encriptado">
            <p>No se encontró ningún mensaje</p>
            <p class="text-message-normal">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </article>

        <article class="container-context-resultado">
          <p class="text-message-resultado"></p>
          <a id="copiar" class="btn-copiar">Copiar</a>
        </article>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
